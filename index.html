<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
    </nav>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-3 p-5">
                    <h3 class="title">Search for a city</h3>
                    <div class="">
                        <input type="text" class="form-control" id="city-input">
                        <button class="btn btn-primary btn-md w-100 mt-2" id="find-city">Find city</button>
                    </div>
                    <ul class="list-group list-group-flush mt-10" id="city-list">

                    </ul>
                </div>
                <div class="col-md-9 p-5">
                    <div class="" style="">
                        <div class="card">
                            <div class="card-body">
                              <h1 id="city-name">______</h1>
                              <p>Temperature: <span id="city-temp"></span> &deg;F</p>
                              <p>Humidity: <span id="city-humid"></span>%</p>
                              <p>Wind Speed: <span id="city-wind"></span> MPH</p>
                              <p>Condition: <span id="city-condition"></span></p>
                            </div>
                        </div>
                    </div>
                    <h3 class="mt-5 mb-5">5 Days Forcast</h3>
                    <div class="card-group"  id="five-day-deck">
                        <!-- <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Special title treatment</h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
